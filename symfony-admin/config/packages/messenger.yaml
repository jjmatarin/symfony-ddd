framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            # failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
            App\Common\Bus\CommandRequestInterface: async
            App\Common\Bus\QueryRequestInterface: sync
            App\Common\Bus\DomainEventInterface: async

        default_bus: command.bus
        buses:
            command.bus:
                middleware:
                  - App\Common\Infrastructure\EventHandling\DomainEventsPublisherMiddleware
                  - validation
                  - doctrine_transaction
                  - App\Common\Infrastructure\EventHandling\DomainEventsPersisterMiddleware

            query.bus:
                middleware:
                  - validation

            domain.event.bus:
                default_middleware:
                    allow_no_handlers: true


            # Route your messages to the transports
            # 'App\Message\YourMessage': async

when@test:
  framework:
      messenger:
          transports:
              # replace with your transport name here (e.g., my_transport: 'in-memory://')
              # For more Messenger testing tools, see https://github.com/zenstruck/messenger-test
              async: 'sync://' # 'in-memory://'
