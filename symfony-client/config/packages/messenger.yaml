framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            # failed: 'doctrine://default?queue_name=failed'
            failed: 'sync://'
            sync: 'sync://'
            integration:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: integration_events
                        type: topic
                    queues:
                        client:
                            binding_keys: ["client.#"]
                retry_strategy:
                    max_retries: 4         # número máximo de reintentos
                    delay: 1000            # ms entre reintentos
                    multiplier: 5          # exponencial: 1s, 2s, 4s...
                    max_delay: 50000       # máximo 10s

        routing:
          App\Shared\Bus\CommandRequestInterface: async
          App\Shared\Bus\QueryRequestInterface: sync
          App\Shared\Bus\DomainEventInterface: sync
          Contracts\Events\IntegrationEventInterface: integration

        default_bus: default.bus
        buses:
            default.bus:

            command.bus:
                middleware:
                    - App\Shared\Infrastructure\EventHandling\DomainEventsPublisherMiddleware

            query.bus:
                middleware:

            domain.event.bus:
                default_middleware:
                    allow_no_handlers: true

            integration.event.bus:
                default_middleware:
                    allow_no_handlers: true
                middleware:
                  - App\Shared\Infrastructure\EventHandling\TestMiddleware
